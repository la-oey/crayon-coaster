<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
        <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui shrink-to-fit=no" />
        <script src="https://github.com/photonstorm/phaser/releases/download/v3.60.0/phaser.min.js"></script>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.6.0/stitch.js"></script> -->
        <script type="text/javascript" src="js/client.js"></script>
        <script type="text/javascript" src="js/levels.js"></script>
        <script type="text/javascript" src="js/vars.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/dataio.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
    </head>
    <body style="margin: 0" onload="pageLoad();">
        <!-- <div id="consent" class="screen"></div> -->

        <div id="instructions" class="screen">
            <div id="instructText"></div>
            <button class="big-button active-button" onclick="startTutorial();">Continue</button>
        </div>
        <div id="postTutorial" class="screen">
            <p class="mtitle">You finished the tutorial!</p>
            <p>
                In the next section, you will play the game for real. At the end, there will be a quick survey about your experiences.<br><br>

                Good luck!
            </p>
            <button class="big-button active-button" onclick="startGame();">Start the game!</button>
        </div>
        <div id="game" class="screen"></div>
    </body>
</html>
