<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
        <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui shrink-to-fit=no" />
        <script src="https://github.com/photonstorm/phaser/releases/download/v3.60.0/phaser.min.js"></script>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
        <script type="text/javascript" src="js/vars.js"></script>
        <script type="text/javascript" src="js/levels.js"></script>
        <script type="text/javascript" src="js/imagesRate.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/expt.js"></script>
        <script type="text/javascript" src="js/rate.js"></script>
        <script type="text/javascript" src="js/dataio.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
    </head>
    <body style="margin: 0" onload="pageLoad();">
        <div id="consent" class="screen">
            <div id="consentText"></div>
            <button id="consent-button" disabled class="big-button active-button" onclick="startInstructions();">Submit</button>
        </div>
        <div id="instructions" class="screen">
            <div id="instructText"></div>
            <button class="big-button active-button" onclick="startTutorial();">Continue</button>
        </div>
        <div id="postinstruct" class="screen">
            <p class="mtitle">Start rating!</p>
            <p>
                In the next section, you will rate <b id="rounds"></b> trials. 
                At the end, there will be a quick survey about your experiences.<br><br>

                Good luck!
            </p>
            <button class="big-button active-button" onclick="startRating();">Start!</button>
        </div>
        <div id="rating" class="screen">
            <center>
                <p class="mtitle" id="round"></p>
                <img id="imageToRate" height="460">
                <p id="rateText"></p>
                <div id="sliderContainer">
                    <input id='slider'  class='inactiveSlider' type='range' min='0' max='100' value=''><br>
	    	        <div class="min"><p id="minTxt">least<br></p></div>
	    	        <div class="max"><p id="maxTxt">most<br></p></div>
                </div>
            </center>
            <button id="ratebutton" class="big-button active-button" onclick="nextTrial();">Next Round!</button>
        </div>
        <div id="survey" class="screen">
            <div id="surveyText"></div>
            <button id="survey-button" class="big-button active-button" disabled onclick="startDemographic();">Continue</button>
        </div>
        <div id="demographic" class="screen">
            <div id="demographicText"></div>
            <button class="big-button active-button" onclick="startDebrief();">Continue</button>
        </div>
        <div id="debrief" class="screen">
            <div id="debriefText"></div>
        </div>
    </body>
</html>
